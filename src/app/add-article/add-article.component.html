<div class="container">
  <div>
       <h2>Ajouter un Article</h2>
  </div>
  <form >
       <div class="col-sm-2 col-md-2 col-lg-2">
        <label >ID Article</label>
        <input type="text"  [(ngModel)]="newArticle.idArticle" name="idArticle" class="form-control">
        </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Libelle</label>
    <input type="text"  [(ngModel)]= "newArticle.libelle"  name="libelle" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >Description</label>
      <input type="text" [(ngModel)]= "newArticle.description"  name="description" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4" >
        <label >Marque</label>
        <input type="text"[(ngModel)]= "newArticle.marque"  name="marque" class="form-control">
        </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix Unitaire</label>
    <input type="number" [(ngModel)]= "newArticle.prixUnitaire" name="prixUnitaire" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Date cr√©ation</label>
    <input type="date" [(ngModel)]= "newArticle.dateCreation"
    name="dateCreation" class="form-control">
    </div>
    <div class="mt-2">
    <button type="submit" (click)="addArticle()" class="btn btn-success">Ajouter</button>
    <div>
      <h3>{{message}}</h3>
    </div>
    </div>
    </form>
    </div>
